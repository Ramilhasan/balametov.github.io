<body>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
function func() {
var a = Number(document.getElementById('a').value, 10);
var b = Number(document.getElementById('b').value, 10);
if (!isNaN(a) && !isNaN(b)) {
var c = a + b;

alert(c);
} else {
alert("Введите числа!");
}
}
</script>
<input id="a" type="text"><br>
<input id="b" type="text"><br>
<input type="button" value="Сумма чисел"
onclick="func();"><br>
</body>
